<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Petflix - Login</title>
  </head>
  <body id="loginPage">
    <form class="loginBox">
      <h1 id="loginTitulo">Entrar</h1>
      <input
        id="loginDados"
        class="dados"
        type="text"
        placeholder="Nome da conta"
      />
      <input id="loginSenha" class="dados" type="text" placeholder="Senha" />
      <div class="gridBotao">
        <button id="loginSubmit">Entrar</button>
        <div class="flexComum">
          <input type="checkbox" />
          <p>Lembre-se de mim</p>
        </div>
        <a id="botaoCriarConta">Crie sua conta</a>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
