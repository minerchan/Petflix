<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Adicionar</title>
  </head>
  <body id="paginaTodos">
    <nav>
      <a href="./menu.html"><h1 id="titulo">petflix</h1></a>
      <div id="flexSubMenu">
        <a href="./adicionar.html"><h4>adicionar</h4></a>
        <a href="./filmes.html"><h4>filmes</h4></a>
        <a href="./series.html"><h4>séries</h4></a>
        <a href="./todos.html"><h4>todos</h4></a>
      </div>
    </nav>
    <form id="formAdicionar">
      <div>
        <label for="atualizarID">ID</label>
        <input
          id="atualizarID"
          type="number"
          placeholder="Campo opcional, só é necessário para atualizar"
        />
      </div>
      <div>
        <label for="criarNome">Nome</label>
        <input id="criarNome" type="text" />
      </div>
      <div>
        <label for="criarGenero">Gênero</label>
        <input id="criarGenero" type="text" />
      </div>
      <div>
        <label>Tipo</label>
        <select id="criarTipo">
          <option value="Filme">Filme</option>
          <option value="Série">Série</option>
        </select>
      </div>
      <div id="criarElenco">
        <div class="escolha">
          <input type="radio" name="elenco" value="gato" />
          <label> Gato </label>
        </div>
        <div class="escolha">
          <input type="radio" name="elenco" value="cachorro" />
          <label>Cachorro </label>
        </div>
        <div class="escolha">
          <input type="radio" name="elenco" value="coelho" />
          <label>Coelho </label>
        </div>
      </div>
      <button id="criarForm">Criar</button>
      <button id="AtualizarForm">Atualizar</button>
    </form>
    <script src="./adicionar.js"></script>
  </body>
</html>
